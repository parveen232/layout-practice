<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon"
        href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>CodePen Clone</title>
</head>

<body>
    <header class="pen-header">
        <div class="primary-container">
            <div class="left">
                <a href="https://codepen.io/" class="logo">
                    <i class="fa-brands fa-codepen"></i>
                </a>
                <div class="pen">
                    <div class="title-author">
                        <span class="title">CodePen Clone</span>
                        <i class="fa-solid fa-pencil"></i>
                    </div>
                    <span class="author">Parveen Kumar</span>
                </div>
            </div>
            <div class="right">
                <div class="actions">
                    <button class="action">
                        <i class="fa-solid fa-cloud"></i>
                        Save
                    </button>
                    <button class="action">
                        <i class="fa-solid fa-gear"></i>
                        Settings
                    </button>
                    <button class="action">
                        <i class="fa-solid fa-box"></i>
                    </button>
                    <button class="action">
                        <i class="fa-solid fa-thumbtack"></i>
                        <i class="fa-solid fa-angle-down"></i>
                    </button>
                </div>
                <div class="user-menu"></div>
            </div>
        </div>
    </header>

    <main>
        <section class="boxes">
            <div class="boxes-container">
                <div class="box box-html">
                    <div class="box-top">
                        <div class="top-left">
                            <div class="slash-forward lang-icon">/</div>
                            <h2>HTML</h2>
                        </div>
                        <div class="top-right">
                            <button><i class="fa-solid fa-gear"></i></button>
                            <button><i class="fa-solid fa-angle-down"></i></button>
                        </div>
                    </div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="box box-css">
                    <div class="box-top">
                        <div class="top-left">
                            <div class="asterisk lang-icon">
                                <i class="fa-solid fa-asterisk"></i>
                            </div>
                            <h2>CSS</h2>
                        </div>
                        <div class="top-right">
                            <button><i class="fa-solid fa-gear"></i></button>
                            <button><i class="fa-solid fa-angle-down"></i></button>
                        </div>
                    </div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="box box-js">
                    <div class="box-top">
                        <div class="top-left">
                            <div class="brackets-round lang-icon">( )</div>
                            <h2>JS</h2>
                        </div>
                        <div class="top-right">
                            <button><i class="fa-solid fa-gear"></i></button>
                            <button><i class="fa-solid fa-angle-down"></i></button>
                        </div>
                    </div>
                    <textarea></textarea>
                </div>
            </div>
            <div class="between"></div>
        </section>
        <section class="result"></section>
    </main>

    <footer class="pen-footer">
        <div class="footer-container">
            <button class="btn">Console</button>
            <button class="btn">Assets</button>
            <button class="btn">Shortcuts</button>
        </div>
    </footer>
</body>

</html>
